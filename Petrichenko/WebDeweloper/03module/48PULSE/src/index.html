<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pulse</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="promo">
		<div class="container">
			<header class="header"> <!-- это блок. стиль назначается по БЭМу -->
				<a href="#" class="header__logo"> <!-- элемент привязанный к блоку по БЭМу -->
					<img src="img/Logo.png" alt="Logo">
				</a>
				<div class="header__official"> <!-- элемент привязанный к блоку header -->
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<a href="+74999228974" class="header__phone">+7 (499) 922-89-74</a>
					<button class="button">
					<!-- тег button отдельный блок, который будет переиспользоваться -->
						заказать звонок
					</button>
				</div>
			</header>

			<div class="promo__wrapper"> <!-- обёртка для расположения по правому краю -->
			<!-- элемент, тк привязан к блоку и не будет переиспользоваться -->
				<h1 class="promo__header">
				<!-- элемент, тк привязан к блоку и не будет переиспользоваться -->
					подбор пульсометра
				</h1>
				<h2 class="promo__subheader">
					с учётом вашего уровня подготовки
				</h2>

				<div class="promo__icons"> <!-- элемент -->
					<div class="promo__icon"> <!-- вложенный элемент -->
						<img src="icons/main_timer.png" alt="timer_icon">
						время подбора: 10 минут
					</div>
					<div class="promo__icon">
						<img src="icons/main_hand-cart.png" alt="hand-cart_icon">
						бесплатная доставка
					</div>
					<div class="promo__icon">
						<img src="icons/main_messages.png" alt="messages_icon">
						ответим на все вопросы
					</div>
				</div>

				<button class="button button_main"> <!-- блок, тк переиспользуется -->
					заказать консультацию
				</button>
				<div class="promo__link">
					или
					<a href="#">перейти в каталог</a>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
