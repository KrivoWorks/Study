<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- БЭМ -->
    <!-- Блок Элемент Модификатор -->
    <!-- технология придуманная Яндексом -->
    <!-- эта технология позволяет разделять весь интерфейс на независимые блоки -->

<!-- =================================================================== -->

    <!-- блок - это элемент который можно переиспользовать много раз -->
    <!-- при создании нужно задать вопрос - что я создаю ? -->
    <!-- если встаёт вопрос - как это будет выглядеть ? -->
    <!-- эта форма будет красная, большая, маленькая, не активная - это уже не блок -->

        <!-- Верно. Семантически осмысленный блок `error` -->
        <div class="error"></div>
        <!-- Неверно. Описывается внешний вид -->
        <div class="red-text"></div>

    <!-- главное правило по которому создаются блоки - созданный элемент может быть повторно использован -->
    <!-- повторно использован или может быть повторно использован, неважно где -->
    <section class="reasons"> <!-- блок -->
        <div class="container"> <!-- блок -->
            <div class="label">Текст</div> <!-- блок -->
            <h2 class="title">Текст</h2> <!-- блок -->
            <div class="row"> <!-- блок -->
                <div class="col-md-6">
                    <div class="reasons_block"> <!-- идеально подходит под струтуру блока -->
                        <!-- он задаёт внешнюю оболочку для контента и он будет повторяться-->
                        <!-- и этот блок конкретно отвечает на вопрос - что это ? -->
                        <!-- это повторяющийся блок какого-то элемента -->
                        <div class="reasons_round">
                            <img src="" alt="">
                        </div>
                        <div class="reasons_descr">
                            <div class="reasons_subtitle">Текст</div>
                            <div class="reasons_text">Текст</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="reasons_block">
                        <div class="reasons_round">
                            <img src="" alt="">
                        </div>
                        <div class="reasons_descr">
                            <div class="reasons_subtitle">Текст</div>
                            <div class="reasons_text">Текст</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 2 правила как работать с блоками -->
    <!-- таким блокам как reasons_block не стоит задавать внешнюю геометрию - марджины, position и прочее -->
    <!-- в css блоки по БЭМу не стоит стилизовать по тегу или id -->
    <!-- в проекте Uber стилизовали в начале Header и nav - это не правильно по БЭМу -->

    <!-- Принцип работы с блоками -->
    <!-- Блоки можно вкладывать друг в друга и доступна любая вложенность -->
    <!-- и блоки необязательно должны что-то содержать -->

<!-- =================================================================== -->

    <!-- Элемент -->
    <!-- элемент - составная часть блока -->
    <!-- элемент не может существовать в отрыве от блока -->
    <!-- при создании элемента мы тоже отвечаем, что это ? -->
    <!-- вопросы - какой это элемент, как он выглядит - не подходят -->
    <!-- Блок `search-form` -->
    
    <form class="search-form"> <!-- search-form написан через обычный дефис -->
        <!-- Элемент `input` блока `search-form` -->
        <!-- элемент строго зависит от формы -->
        <input class="search-form__input"> <!-- search-form сначала указывается блок от которого зависит элемент -->
        <!-- а дальше указывается элемент через двойное нижнее подчёркивание -->

        <!-- Элемент `button` блока `search-form` -->
        <button class="search-form__button">Найти</button>
    </form>

    <!-- элементы могут вкладываться друг в друга -->
    <!-- элемент всегда часть блока а не другого элемента -->
    <!-- block__elem1__elem2 - так прописывать нельзя -->

    <!-- правильный пример вложенности -->
    <form class="search-form">
        <div class="search-form__content">
            <input class="search-form__input">
            <button class="search-form__button">Найти</button>
        </div>
    </form>

    <!-- Неверно. Элемент search-form__input лежит вне контекста блока `search-form` -->
    <form class="search-form">
    </form>

    <input class="search-form__input">
    <!-- использовать элементы вне блока нельзя -->

    <section class="reasons"> <!-- блок -->
        <div class="container"> <!-- блок -->
            <div class="label">Текст</div> <!-- блок -->
            <h2 class="title">Текст</h2> <!-- блок -->
            <div class="row"> <!-- блок -->
                <div class="col-md-6">
                    <div class="reasons_block"> <!-- идеально подходит под струтуру блока -->
                        <!-- внутри есть два элемента которые строго зависят от этого блока -->
                        <div class="reasons_round">
                            <img src="" alt="">
                        </div>
                        <div class="reasons_descr">
                            <div class="reasons_subtitle">Текст</div> <!-- тоже элемент который зависит от reasons_block -->
                            <div class="reasons_text">Текст</div> <!-- тоже элемент который зависит от reasons_block -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- главный вопрос - когда создавать блоки а когда элементы ? -->
    <!-- если понимаем, что элемент который создаётся будет переиспользоваться - создаём блок -->
    <!-- если при создании понимаю, что структура будет зависима от блока - создаём элемент -->
    <!-- и этот элмент может переиспользоваться, но он всегда будет зависить от блока -->
    
<!-- =================================================================== -->

    <!-- Модификаторы -->
    <!-- модификаторы - сущность определяющая внешний вид, состояние или поведение блока -->
    <!-- при создании модификатора, задаём вопрос - какой размер, какой вид, какой цвет ? -->
    <!-- модификаторы прописываются через одно нижнее подчёркивание -->
    
    <!-- имя-блока_имя-модификатора -->
    <!-- имя-блока__имя-элемента_имя-модификатора -->

    <!-- модификатор может присваиваться как к блоку так и к элементу -->

    <form class="search-form search-form_focused"> 
        <!-- создали блок search-form и дали ему модификатор search-form_focused -->
        <input class="search-form__input">
        <button class="search-form__button search-form__button_disabled">Найти</button>
    </form>

    <!-- модификатор не может использоваться отдельно от элемента или блока -->
    <!-- это значит, что мы просто должны прописывать два класса -->

    <!-- Верно. Блок `search-form` имеет модификатор `theme` со значением `islands`-->
    <form class="search-form search-form_theme_islands">
        <input class="search-form__input">
        <button class="search-form__button">Найти</button>
    </form>

    <!-- Неверно. Отсутствует модифицируемый класс `search-form` -->
    <form class="search-form_theme_islands">
        <input class="search-form__input">
        <button class="search-form__button">Найти</button>
    </form>

<!-- =================================================================== -->

    <!-- Микс -->
    <!-- блок нельзя застилизовать, чтобы у него было позиционирование или марджины -->
    <!-- те ему нельзя задавать внешнюю геометрию -->

    <!-- Блок `header` -->
    <div class="header">
        <!-- К блоку `search-form` примиксован элемент `search-form` блока `header`-->
        <div class="search-form header__search-form"></div>
    </div>

    <!-- search-form - объявили блок и не можем задавать ему различную геометрию -->
    <!-- но чтобы всё таки это сделать - необходимо примиксовать к нему ещё один класс -->
    <!-- header - блок который мы использовали на уровень выше -->
    <!-- и дальше через два нижних подчёркивания примиксовали элемент микс -->
    <!-- и уже к классу который задали как микс можем применять позиционирующие стили -->
    <!-- блок search-form остаётся чистым, у него позиционирования нет -->

</body>
</html>
